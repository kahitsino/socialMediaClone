<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script>
        // Mas maaasahang session check
        function checkSession() {
            fetch('php/check_session.php', {
                credentials: 'include' // Important para isama ang cookies
            })
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.json();
            })
            .then(data => {
                if (!data.loggedin) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('welcomeMessage').textContent = 
                        `Welcome, ${data.username || 'User'}!`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'index.html';
            });
        }

        // I-check ang session pagka-load ng page
        document.addEventListener('DOMContentLoaded', checkSession);
        
        // I-check din ang session every 60 seconds
        setInterval(checkSession, 60000);

        // Logout function
        function logout() {
            fetch('php/logout.php', {
                credentials: 'include'
            })
            .then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</head>
<body>
    <h1 id="welcomeMessage">Checking authentication...</h1>
    <button onclick="logout()">Logout</button>
    
    <p>Protected content here</p>
</body>
</html>
